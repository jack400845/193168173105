<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    button {
      font-weight: bold;
      color: black;
      font-size: 1.1rem;
      padding: 1.4rem;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-full mx-auto bg-white p-4 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4 border-b pb-2">
      <h1 class="text-2xl font-bold">POS Kassensystem</h1>
      <div>
        <p class="text-lg font-semibold">Kassen-ID: <span id="kassenID">12345</span></p>
        <p class="text-lg font-semibold">Angemeldet als: <span id="currentUser">Admin</span></p>
        <p class="text-lg font-semibold">Datum & Uhrzeit: <span id="currentTime"></span></p>
      </div>
      <div class="flex gap-2">
        <button class="bg-gray-400 text-white rounded-lg" onclick="alert('Pause')">Pause</button>
        <button class="bg-red-500 text-white rounded-lg" onclick="alert('Abmelden')">Abmelden</button>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 h-[400px]">
      <div class="bg-gray-200 p-4 rounded-lg overflow-auto">
        <h2 class="text-xl font-semibold mb-2">Warenkorb</h2>
        <ul id="cartItems" class="mb-2 space-y-1"></ul>
        <p class="text-lg font-bold">Summe: <span id="totalPrice">0.00</span> €</p>
      </div>
      <div class="bg-gray-200 p-4 rounded-lg">
        <h2 class="text-xl font-semibold mb-2">Produkte</h2>
        <div class="grid grid-cols-4 gap-2 overflow-y-auto max-h-[320px]" id="productList"></div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-4">
      <div class="grid grid-cols-3 gap-2 p-4 bg-gray-200 rounded-lg h-[400px]">
        <button onclick="appendNum('1')" class="bg-gray-300 rounded-lg">1</button>
        <button onclick="appendNum('2')" class="bg-gray-300 rounded-lg">2</button>
        <button onclick="appendNum('3')" class="bg-gray-300 rounded-lg">3</button>
        <button onclick="appendNum('4')" class="bg-gray-300 rounded-lg">4</button>
        <button onclick="appendNum('5')" class="bg-gray-300 rounded-lg">5</button>
        <button onclick="appendNum('6')" class="bg-gray-300 rounded-lg">6</button>
        <button onclick="appendNum('7')" class="bg-gray-300 rounded-lg">7</button>
        <button onclick="appendNum('8')" class="bg-gray-300 rounded-lg">8</button>
        <button onclick="appendNum('9')" class="bg-gray-300 rounded-lg">9</button>
        <button onclick="appendNum('0')" class="bg-gray-300 rounded-lg">0</button>
        <button onclick="clearInput()" class="bg-red-400 rounded-lg">LÖSCHEN</button>
        <button onclick="confirmInput()" class="bg-green-400 rounded-lg">EINGABE</button>
      </div>
      <div class="grid grid-cols-2 gap-2 p-4 bg-gray-300 rounded-lg h-[400px]">
        <button onclick="alert('Bonjournal')" class="bg-white border rounded-lg">Bonjournal</button>
        <button onclick="alert('Home')" class="bg-white border rounded-lg">Home</button>
        <button onclick="alert('Einzahlung')" class="bg-white border rounded-lg">Einzahlung</button>
        <button onclick="alert('Auszahlung')" class="bg-white border rounded-lg">Auszahlung</button>
        <button onclick="alert('Auftrag')" class="bg-white border rounded-lg">Auftrag</button>
        <button onclick="removeLastItem()" class="bg-pink-400 rounded-lg">Zeilenstorno</button>
        <button onclick="newPrice()" class="bg-yellow-500 rounded-lg">Neuer Preis</button>
        <button onclick="applyDiscount()" class="bg-yellow-500 rounded-lg">Rabatt</button>
        <button onclick="alert('Bonstorno')" class="bg-red-500 rounded-lg">Bonstorno</button>
        <button onclick="clearCart()" class="bg-red-500 rounded-lg">Bonabbruch</button>
        <button onclick="checkout()" class="bg-blue-500 rounded-lg">BEZAHLEN</button>
        <button onclick="alert('Menge')" class="bg-gray-400 rounded-lg">MENGE</button>
      </div>
    </div>
  </div>

<script>
  const products = [
    { name: "Chips", price: 1.5 },
    { name: "Cola", price: 2 },
    { name: "T-Shirt", price: 15 },
    { name: "USB-Stick", price: 8 }
  ];

  let cart = [];
  let input = "";

  function renderProducts() {
    const list = document.getElementById("productList");
    products.forEach(p => {
      const btn = document.createElement("button");
      btn.className = "bg-blue-500 text-black rounded-lg";
      btn.innerText = p.name + " (" + p.price.toFixed(2) + " €)";
      btn.onclick = () => addToCart(p.name, p.price);
      list.appendChild(btn);
    });
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    renderCart();
  }

  function removeLastItem() {
    cart.pop();
    renderCart();
  }

  function clearCart() {
    cart = [];
    renderCart();
  }

  function checkout() {
    alert("Bezahlung erfolgreich. Bon gespeichert.");
    clearCart();
  }

  function newPrice() {
    if (cart.length > 0) {
      let newP = parseFloat(prompt("Neuer Preis für " + cart[cart.length - 1].name));
      if (!isNaN(newP)) {
        cart[cart.length - 1].price = newP;
        renderCart();
      }
    }
  }

  function applyDiscount() {
    if (cart.length > 0) {
      let rabatt = parseFloat(prompt("Rabatt in € auf " + cart[cart.length - 1].name));
      if (!isNaN(rabatt)) {
        cart[cart.length - 1].price -= rabatt;
        renderCart();
      }
    }
  }

  function renderCart() {
    const list = document.getElementById("cartItems");
    list.innerHTML = "";
    let sum = 0;
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.name + ": " + item.price.toFixed(2) + " €";
      list.appendChild(li);
      sum += item.price;
    });
    document.getElementById("totalPrice").innerText = sum.toFixed(2);
  }

  function appendNum(n) {
    input += n;
  }

  function clearInput() {
    input = "";
  }

  function confirmInput() {
    alert("Eingabe: " + input);
    input = "";
  }

  function updateDateTime() {
    document.getElementById("currentTime").textContent = new Date().toLocaleString();
  }

  setInterval(updateDateTime, 1000);
  window.onload = () => {
    updateDateTime();
    renderProducts();
  }
</script>
</body>
</html>
