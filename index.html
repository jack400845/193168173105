<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS System Vollständig</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    button { font-weight: bold; color: black; font-size: 1rem; padding: 1rem; }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-full mx-auto bg-white p-4 rounded shadow">
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <div>
        <h1 class="text-2xl font-bold">POS System</h1>
        <p>Kassen-ID: <span id="kassenID">---</span></p>
        <p>Datum: <span id="datum">---</span></p>
      </div>
      <div class="flex gap-2">
        <button class="bg-gray-400 text-white rounded" onclick="pause()">Pause</button>
        <button class="bg-red-500 text-white rounded" onclick="logout()">Abmelden</button>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="bg-gray-100 p-4 rounded">
        <h2 class="text-xl font-bold mb-2">Warenkorb</h2>
        <ul id="cartList" class="space-y-2"></ul>
        <p class="mt-4 font-semibold text-lg">Gesamt: <span id="total">0.00</span> €</p>
      </div>
      <div class="bg-gray-100 p-4 rounded">
        <h2 class="text-xl font-bold mb-2">Produkte</h2>
        <div id="products" class="grid grid-cols-3 gap-2"></div>
      </div>
    </div>

    <div class="mt-6 grid grid-cols-2 gap-4">
      <div class="grid grid-cols-3 gap-2 bg-gray-200 p-4 rounded">
        <button onclick="inputValue('1')" class="bg-gray-300 rounded">1</button>
        <button onclick="inputValue('2')" class="bg-gray-300 rounded">2</button>
        <button onclick="inputValue('3')" class="bg-gray-300 rounded">3</button>
        <button onclick="inputValue('4')" class="bg-gray-300 rounded">4</button>
        <button onclick="inputValue('5')" class="bg-gray-300 rounded">5</button>
        <button onclick="inputValue('6')" class="bg-gray-300 rounded">6</button>
        <button onclick="inputValue('7')" class="bg-gray-300 rounded">7</button>
        <button onclick="inputValue('8')" class="bg-gray-300 rounded">8</button>
        <button onclick="inputValue('9')" class="bg-gray-300 rounded">9</button>
        <button onclick="inputValue('0')" class="bg-gray-300 rounded">0</button>
        <button onclick="clearInput()" class="bg-red-400 rounded">LÖSCHEN</button>
        <button onclick="confirmInput()" class="bg-green-400 rounded">EINGABE</button>
      </div>
      <div class="grid grid-cols-2 gap-2 bg-gray-300 p-4 rounded">
        <button onclick="showBonjournal()" class="bg-white border rounded">Bonjournal</button>
        <button onclick="resetUI()" class="bg-white border rounded">Home</button>
        <button onclick="handleTransaction('+')" class="bg-white border rounded">Einzahlung</button>
        <button onclick="handleTransaction('-')" class="bg-white border rounded">Auszahlung</button>
        <button onclick="auftrag()" class="bg-white border rounded">Auftrag</button>
        <button onclick="zeilenstorno()" class="bg-pink-400 rounded">Zeilenstorno</button>
        <button onclick="changePrice()" class="bg-yellow-400 rounded">Neuer Preis</button>
        <button onclick="applyDiscount()" class="bg-yellow-400 rounded">Rabatt</button>
        <button onclick="stornoBon()" class="bg-red-500 text-white rounded">Bonstorno</button>
        <button onclick="clearCart()" class="bg-red-500 text-white rounded">Bonabbruch</button>
        <button onclick="pay()" class="bg-blue-500 text-white rounded">Bezahlen</button>
        <button onclick="setMenge()" class="bg-gray-400 rounded">Menge</button>
      </div>
    </div>
  </div>

<script>
  let input = "";
  let cart = [];
  let bonjournal = [];
  let menge = 1;

  const products = [
    { name: "Chips", price: 1.5 },
    { name: "Cola", price: 2 },
    { name: "T-Shirt", price: 15 },
    { name: "USB-Stick", price: 8 }
  ];

  function renderProducts() {
    const container = document.getElementById("products");
    container.innerHTML = "";
    products.forEach(p => {
      const btn = document.createElement("button");
      btn.textContent = `${p.name} (${p.price.toFixed(2)} €)`;
      btn.className = "bg-blue-500 text-white rounded";
      btn.onclick = () => {
        for (let i = 0; i < menge; i++) {
          cart.push({ ...p });
        }
        menge = 1;
        renderCart();
      };
      container.appendChild(btn);
    });
  }

  function renderCart() {
    const list = document.getElementById("cartList");
    list.innerHTML = "";
    let total = 0;
    cart.forEach((item, i) => {
      total += item.price;
      const li = document.createElement("li");
      li.textContent = `${item.name}: ${item.price.toFixed(2)} €`;
      list.appendChild(li);
    });
    document.getElementById("total").textContent = total.toFixed(2);
  }

  function inputValue(n) { input += n; }
  function clearInput() { input = ""; }
  function confirmInput() {
    alert("Eingabe bestätigt: " + input);
    input = "";
  }

  function zeilenstorno() { cart.pop(); renderCart(); }
  function changePrice() {
    if (cart.length) {
      const newP = parseFloat(prompt("Neuer Preis:"));
      if (!isNaN(newP)) {
        cart[cart.length - 1].price = newP;
        renderCart();
      }
    }
  }

  function applyDiscount() {
    if (cart.length) {
      const discount = parseFloat(prompt("Rabatt (€):"));
      if (!isNaN(discount)) {
        cart[cart.length - 1].price -= discount;
        renderCart();
      }
    }
  }

  function pay() {
    if (cart.length) {
      bonjournal.push([...cart]);
      alert("Bezahlung abgeschlossen. Bon gespeichert.");
      cart = [];
      renderCart();
    }
  }

  function clearCart() {
    if (confirm("Bon wirklich abbrechen?")) {
      cart = [];
      renderCart();
    }
  }

  function stornoBon() {
    if (bonjournal.length > 0) {
      bonjournal.pop();
      alert("Letzter Bon wurde storniert.");
    } else {
      alert("Kein Bon vorhanden.");
    }
  }

  function setMenge() {
    const m = parseInt(prompt("Menge eingeben:"));
    if (!isNaN(m) && m > 0) menge = m;
  }

  function handleTransaction(type) {
    const value = parseFloat(prompt("Betrag:"));
    const mwst = prompt("MwSt (0, 7, 19):");
    const zweck = prompt("Verwendungszweck:");
    if (!isNaN(value)) {
      alert(`${type === '+' ? "Einzahlung" : "Auszahlung"}: ${value} €, Zweck: ${zweck}, MwSt: ${mwst}%`);
    }
  }

  function auftrag() {
    cart.push({ name: "Auftrag Testartikel", price: 19.99 });
    renderCart();
    alert("Testauftrag geladen.");
  }

  function showBonjournal() {
    alert(`Bonjournal enthält ${bonjournal.length} Bon(s).`);
  }

  function resetUI() {
    cart = [];
    renderCart();
    input = "";
    menge = 1;
    alert("Zurück zur Startseite.");
  }

  function pause() { alert("Pausemodus aktiviert"); }
  function logout() { alert("Abgemeldet"); }

  function init() {
    renderProducts();
    setInterval(() => {
      document.getElementById("datum").textContent = new Date().toLocaleString();
    }, 1000);
  }

  window.onload = init;
</script>
</body>
</html>
