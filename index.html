<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>POS Dynamisch Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 h-screen overflow-hidden">
  <div class="bg-white rounded shadow max-w-6xl mx-auto p-4 flex flex-col h-full">
    <div class="flex justify-between items-center border-b pb-2 mb-4">
      <div>
        <h1 class="text-2xl font-bold">POS System</h1>
        <p>Kassen-ID: <span id="kassenID"></span></p>
        <p>Angemeldet als: <span id="userDisplay">---</span></p>
      </div>
      <div class="flex gap-2">
        <button onclick="pause()" class="bg-gray-400 text-white px-4 py-2 rounded">Pause</button>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Abmelden</button>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 flex-grow">
      <div class="bg-gray-200 p-4 rounded overflow-y-auto">
        <h2 class="text-xl font-semibold mb-2">Warenkorb</h2>
        <ul id="cartList" class="space-y-1"></ul>
        <p class="mt-2 font-semibold">Gesamt: <span id="total">0.00</span> €</p>
      </div>
      <div class="bg-gray-200 p-4 rounded overflow-y-auto">
        <h2 class="text-xl font-semibold mb-2">Produkte</h2>
        <div id="productGrid" class="grid grid-cols-3 gap-2"></div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-4 h-[260px]">
      <div class="grid grid-cols-3 gap-2 bg-gray-100 p-4 rounded">
        <input id="inputDisplay" class="col-span-3 mb-2 text-center p-2 rounded border text-xl" placeholder="Eingabe..." disabled />
        <button onclick="appendInput('1')" class="bg-gray-300 rounded">1</button>
        <button onclick="appendInput('2')" class="bg-gray-300 rounded">2</button>
        <button onclick="appendInput('3')" class="bg-gray-300 rounded">3</button>
        <button onclick="appendInput('4')" class="bg-gray-300 rounded">4</button>
        <button onclick="appendInput('5')" class="bg-gray-300 rounded">5</button>
        <button onclick="appendInput('6')" class="bg-gray-300 rounded">6</button>
        <button onclick="appendInput('7')" class="bg-gray-300 rounded">7</button>
        <button onclick="appendInput('8')" class="bg-gray-300 rounded">8</button>
        <button onclick="appendInput('9')" class="bg-gray-300 rounded">9</button>
        <button onclick="appendInput('0')" class="bg-gray-300 rounded">0</button>
        <button onclick="clearInput()" class="bg-red-400 rounded">Löschen</button>
        <button onclick="confirmInput()" class="bg-green-400 rounded">Eingabe</button>
      </div>

      <div class="grid grid-cols-2 gap-2 bg-gray-300 p-4 rounded">
        <button onclick="showBonjournal()" class="bg-white border rounded">Bonjournal</button>
        <button onclick="goHome()" class="bg-white border rounded">Home</button>
        <button onclick="setAction('einzahlung')" class="bg-white border rounded">Einzahlung</button>
        <button onclick="setAction('auszahlung')" class="bg-white border rounded">Auszahlung</button>
        <button onclick="auftrag()" class="bg-white border rounded">Auftrag</button>
        <button onclick="removeLast()" class="bg-pink-400 rounded">Zeilenstorno</button>
        <button onclick="setAction('preis')" class="bg-yellow-400 rounded">Neuer Preis</button>
        <button onclick="setAction('rabatt')" class="bg-yellow-400 rounded">Rabatt</button>
        <button onclick="storno()" class="bg-red-500 text-white rounded">Bonstorno</button>
        <button onclick="clearCart()" class="bg-red-500 text-white rounded">Bonabbruch</button>
        <button onclick="pay()" class="bg-blue-500 text-white rounded">Bezahlen</button>
        <button onclick="setAction('menge')" class="bg-gray-400 rounded">Menge</button>
      </div>
    </div>

    <div class="mt-4">
      <h2 class="text-lg font-semibold">Bonjournal</h2>
      <ul id="bonList" class="bg-gray-100 p-2 rounded h-32 overflow-y-auto"></ul>
    </div>
  </div>

<script>
let cart = [], bonjournal = [], input = "", menge = 1, action = null;

const products = [
  { name: "Cola", price: 2 }, { name: "Chips", price: 1.5 },
  { name: "T-Shirt", price: 15 }, { name: "USB-Stick", price: 8 }
];

function renderProducts() {
  const grid = document.getElementById("productGrid");
  products.forEach(p => {
    const btn = document.createElement("button");
    btn.textContent = `${p.name} (${p.price.toFixed(2)} €)`;
    btn.className = "bg-blue-500 text-white rounded";
    btn.onclick = () => {
      let item = cart.find(i => i.name === p.name);
      if (item) item.qty += menge;
      else cart.push({ ...p, qty: menge });
      menge = 1;
      renderCart();
    };
    grid.appendChild(btn);
  });
}

function renderCart() {
  const list = document.getElementById("cartList");
  list.innerHTML = "";
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement("li");
    const sum = item.qty * item.price;
    li.textContent = `${item.name} x${item.qty} = ${sum.toFixed(2)} €`;
    list.appendChild(li);
    total += sum;
  });
  document.getElementById("total").textContent = total.toFixed(2);
}

function appendInput(n) {
  input += n;
  document.getElementById("inputDisplay").value = input;
}
function clearInput() {
  input = "";
  document.getElementById("inputDisplay").value = "";
}
function confirmInput() {
  const val = parseFloat(input);
  if (!isNaN(val)) {
    if (action === "rabatt") cart[cart.length - 1].price -= val;
    if (action === "preis") cart[cart.length - 1].price = val;
    if (action === "menge") menge = val;
    if (action === "einzahlung" || action === "auszahlung") alert(`${action}: ${val} €`);
    renderCart();
  }
  clearInput(); action = null;
}
function setAction(a) {
  action = a;
  input = "";
  clearInput();
}
function removeLast() {
  cart.pop(); renderCart();
}
function clearCart() {
  cart = []; renderCart();
}
function pay() {
  if (cart.length) {
    bonjournal.push([...cart]);
    alert("Bezahlung abgeschlossen.");
    clearCart();
    renderBonjournal();
  }
}
function storno() {
  if (bonjournal.length > 0) {
    bonjournal.pop();
    alert("Letzter Bon storniert.");
    renderBonjournal();
  }
}
function auftrag() {
  cart.push({ name: "Test-Auftrag", price: 12.34, qty: 1 });
  renderCart();
}
function showBonjournal() {
  renderBonjournal();
}
function renderBonjournal() {
  const list = document.getElementById("bonList");
  list.innerHTML = "";
  bonjournal.forEach((bon, i) => {
    const li = document.createElement("li");
    const items = bon.map(x => `${x.name} x${x.qty}`).join(", ");
    li.textContent = `Bon ${i+1}: ${items}`;
    list.appendChild(li);
  });
}
function goHome() {
  clearCart();
  input = "";
  renderBonjournal();
}
function logout() {
  alert("Abgemeldet");
}
function pause() {
  alert("Pause aktiviert");
}

window.onload = () => {
  document.getElementById("kassenID").textContent = Math.floor(10000 + Math.random() * 90000);
  document.getElementById("userDisplay").textContent = "admin";
  renderProducts();
};
</script>
</body>
</html>
