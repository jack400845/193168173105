<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>POS – Final vollständig</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-sm">
  <div class="max-w-6xl mx-auto bg-white p-4 rounded shadow">
    <div class="flex justify-between items-center mb-2">
      <div>
        <h1 class="text-xl font-bold">POS System</h1>
        <p>Benutzer: <span id="userDisplay">---</span></p>
        <p>Kassen-ID: <span id="kassenID">---</span></p>
        <p>Zeit: <span id="timestamp">---</span></p>
      </div>
      <div class="flex gap-2">
        <button onclick="pause()" class="bg-gray-400 text-white px-3 py-1 rounded">Pause</button>
        <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded">Abmelden</button>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <h2 class="font-semibold">Warenkorb</h2>
        <ul id="cartList" class="bg-gray-100 h-48 overflow-y-auto p-2 rounded mb-2"></ul>
        <p class="font-bold">Gesamt: <span id="total">0.00</span> €</p>
      </div>
      <div>
        <h2 class="font-semibold">Produkte</h2>
        <div id="products" class="grid grid-cols-2 gap-2 bg-gray-100 p-2 h-48 overflow-y-auto rounded"></div>
      </div>
    </div>

    <div class="mt-4 grid grid-cols-2 gap-4">
      <div class="grid grid-cols-3 gap-2">
        <input id="inputDisplay" class="col-span-3 border p-2 text-center text-lg rounded" placeholder="Eingabe" disabled />
        ${[1,2,3,4,5,6,7,8,9,0,'.'].map(n => `<button onclick="appendInput('${n}')" class="bg-gray-300 p-2 rounded">${n}</button>`).join('')}
        <button onclick="clearInput()" class="bg-red-300 col-span-2 p-2 rounded">Löschen</button>
        <button onclick="confirmInput()" class="bg-green-300 p-2 rounded">Eingabe</button>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <button onclick="applyInput('preis')" class="bg-yellow-200 rounded">Neuer Preis</button>
        <button onclick="applyInput('rabatt')" class="bg-yellow-200 rounded">Rabatt</button>
        <button onclick="applyInput('menge')" class="bg-gray-300 rounded">Menge</button>
        <button onclick="auftrag()" class="bg-white border rounded">Auftrag</button>
        <button onclick="removeLast()" class="bg-pink-200 rounded">Zeilenstorno</button>
        <button onclick="bonAbbruch()" class="bg-red-300 text-white rounded">Bonabbruch</button>
        <button onclick="toggleBonjournal()" class="bg-white border rounded">Bonjournal</button>
        <button onclick="einzahlung()" class="bg-green-500 text-white rounded">Einzahlung</button>
        <button onclick="auszahlung()" class="bg-red-500 text-white rounded">Auszahlung</button>
        <button onclick="pay()" class="bg-blue-500 text-white rounded col-span-2 text-lg py-2">Bezahlen</button>
      </div>
    </div>

    <div id="bonjournalWrapper" class="hidden mt-6 bg-gray-50 p-4 border rounded">
      <h2 class="font-semibold mb-2">Bonjournal</h2>
      <ul id="bonjournal" class="space-y-2 text-sm"></ul>
    </div>
  </div>

<script>
// Hier folgt das JS später
document.getElementById("userDisplay").textContent = localStorage.getItem("user") || localStorage.getItem("pausedUser") || "admin";
document.getElementById("kassenID").textContent = Math.floor(10000 + Math.random() * 89999);
setInterval(() => {
  document.getElementById("timestamp").textContent = new Date().toLocaleString();
}, 1000);
</script>
</body>
</html>
