
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>POS System – Interaktive Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="bg-white max-w-6xl mx-auto p-4 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <div>
        <h1 class="text-2xl font-bold">POS System</h1>
        <p>Kassen-ID: <span id="kassenID">---</span></p>
        <p>Benutzer: <span id="userDisplay">---</span></p>
        <p>Datum & Uhrzeit: <span id="timestamp">---</span></p>
      </div>
      <div class="flex gap-2">
        <button onclick="pause()" class="bg-gray-400 text-white px-4 py-2 rounded">Pause</button>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Abmelden</button>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <h2 class="text-lg font-semibold mb-2">Warenkorb</h2>
        <ul id="cartList" class="bg-gray-100 p-2 rounded h-48 overflow-y-auto mb-2"></ul>
        <p class="font-bold">Gesamt: <span id="total">0.00</span> €</p>
      </div>
      <div>
        <h2 class="text-lg font-semibold mb-2">Produkte</h2>
        <div id="products" class="grid grid-cols-2 gap-2 bg-gray-100 p-2 rounded h-48 overflow-y-auto"></div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="grid grid-cols-3 gap-2">
        <input id="inputDisplay" class="col-span-3 p-2 border text-center text-lg rounded" placeholder="Eingabe..." disabled />
        <button onclick="appendInput('1')" class="bg-gray-300 rounded">1</button>
        <button onclick="appendInput('2')" class="bg-gray-300 rounded">2</button>
        <button onclick="appendInput('3')" class="bg-gray-300 rounded">3</button>
        <button onclick="appendInput('4')" class="bg-gray-300 rounded">4</button>
        <button onclick="appendInput('5')" class="bg-gray-300 rounded">5</button>
        <button onclick="appendInput('6')" class="bg-gray-300 rounded">6</button>
        <button onclick="appendInput('7')" class="bg-gray-300 rounded">7</button>
        <button onclick="appendInput('8')" class="bg-gray-300 rounded">8</button>
        <button onclick="appendInput('9')" class="bg-gray-300 rounded">9</button>
        <button onclick="appendInput('0')" class="bg-gray-300 rounded">0</button>
        <button onclick="appendInput('.')" class="bg-gray-300 rounded">,</button>
        <button onclick="clearInput()" class="bg-red-400 rounded col-span-2">Löschen</button>
        <button onclick="confirmInput()" class="bg-green-400 rounded">Eingabe</button>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <button onclick="applyInput('preis')" class="bg-yellow-300 rounded">Neuer Preis</button>
        <button onclick="applyInput('rabatt')" class="bg-yellow-300 rounded">Rabatt</button>
        <button onclick="applyInput('menge')" class="bg-gray-400 rounded">Menge</button>
        <button onclick="einzahlung()" class="bg-white border rounded">Einzahlung</button>
        <button onclick="auszahlung()" class="bg-white border rounded">Auszahlung</button>
        <button onclick="auftrag()" class="bg-white border rounded">Auftrag</button>
        <button onclick="removeLast()" class="bg-pink-300 rounded">Zeilenstorno</button>
        <button onclick="prepareStorno()" class="bg-red-300 rounded">Bonstorno</button>
        <button onclick="abbruchBon()" class="bg-red-500 text-white rounded">Bonabbruch</button>
        <button onclick="toggleBonjournal()" class="bg-white border rounded">Bonjournal</button>
        <button onclick="pay()" class="bg-blue-500 text-white rounded col-span-2 text-lg py-2">Bezahlen</button>
      </div>
    </div>

    <div id="bonjournalWrapper" class="hidden">
      <h2 class="font-semibold mb-2">Bonjournal</h2>
      <ul id="bonjournal" class="bg-gray-100 p-2 rounded h-48 overflow-y-auto"></ul>
    </div>
  </div>

<script>
let cart = [], input = "", bonjournal = [], selectedBon = null;

function appendInput(n) {
  input += n;
  document.getElementById("inputDisplay").value = input;
}
function clearInput() {
  input = "";
  document.getElementById("inputDisplay").value = "";
}
function confirmInput() {
  if (selectedBon !== null) {
    const bon = bonjournal[selectedBon];
    alert("Bon storniert. Zahlungsart: " + bon.zahlung);
    if (bon.zahlung === "bar") {
      alert("Kassenbestand angepasst (–" + bon.summe.toFixed(2) + " €)");
    }
    bonjournal.splice(selectedBon, 1);
    toggleBonjournal();
    selectedBon = null;
    renderBonjournal();
  }
}
function applyInput(type) {
  const val = parseFloat(input.replace(",", "."));
  if (!isNaN(val) && cart.length) {
    let item = cart[cart.length - 1]; // Nur ein Artikel beeinflussen
    if (type === "menge") item.qty = Math.max(1, val);
    if (type === "rabatt") item.price = Math.max(0.01, item.price - val);
    if (type === "preis") item.price = Math.max(0.01, val);
    renderCart();
  }
  clearInput();
}
function removeLast() {
  if (cart.length > 1) {
    cart.pop();
    renderCart();
  } else alert("Mindestens ein Produkt muss im Warenkorb bleiben!");
}
function pay() {
  if (cart.length) {
    const sum = parseFloat(document.getElementById("total").textContent);
    const zahlung = confirm("Barzahlung? (Abbrechen = EC)") ? "bar" : "ec";
    bonjournal.push({ artikel: [...cart], summe: sum, zahlung });
    cart = [];
    renderCart(); renderBonjournal();
  }
}
function einzahlung() {
  const val = parseFloat(input.replace(",", "."));
  if (isNaN(val)) return alert("Bitte Betrag eingeben!");
  const mwst = prompt("MwSt-Satz wählen (0, 7, 19):");
  const methode = confirm("Barzahlung? (Abbrechen = EC)") ? "bar" : "ec";
  alert("Einzahlung über " + val.toFixed(2) + " € mit " + mwst + "% MwSt – via " + methode);
  clearInput();
}
function auszahlung() {
  const val = parseFloat(input.replace(",", "."));
  if (isNaN(val)) return alert("Bitte Betrag eingeben!");
  const mwst = prompt("MwSt-Satz wählen (0, 7, 19):");
  const methode = confirm("Barzahlung? (Abbrechen = EC)") ? "bar" : "ec";
  alert("Auszahlung über " + val.toFixed(2) + " € mit " + mwst + "% MwSt – via " + methode);
  clearInput();
}
function auftrag() {
  cart.push({ name: "Auftrag", price: 12.34, qty: 1 });
  renderCart();
}
function abbruchBon() {
  cart = []; renderCart(); alert("Bon abgebrochen.");
}
function toggleBonjournal() {
  document.getElementById("bonjournalWrapper").classList.toggle("hidden");
  renderBonjournal();
}
function prepareStorno() {
  const list = document.getElementById("bonjournal");
  if (!list.children.length) return alert("Kein Bon vorhanden.");
  alert("Bitte Bon auswählen für Storno.");
}
function renderBonjournal() {
  const list = document.getElementById("bonjournal");
  list.innerHTML = "";
  bonjournal.forEach((bon, i) => {
    const li = document.createElement("li");
    li.className = "flex justify-between items-center mb-1";
    li.innerHTML = `Bon ${i+1} – ${bon.summe.toFixed(2)} € (${bon.zahlung}) 
      <button onclick="showBonDetails(${i})" class="ml-2 text-sm bg-blue-200 px-2 rounded">Details</button>
      <button onclick="selectedBon=${i}; confirmInput()" class="ml-2 text-sm bg-red-200 px-2 rounded">Storno</button>`;
    list.appendChild(li);
  });
}
function showBonDetails(i) {
  const bon = bonjournal[i];
  alert("Bon " + (i+1) + "\n" + bon.artikel.map(a => `${a.name} x${a.qty} = ${(a.qty*a.price).toFixed(2)} €`).join("\n") + `\nGesamt: ${bon.summe.toFixed(2)} €\nZahlung: ${bon.zahlung}`);
}
function renderCart() {
  const list = document.getElementById("cartList");
  list.innerHTML = "";
  let total = 0;
  cart.forEach(i => {
    const sum = i.qty * i.price;
    const li = document.createElement("li");
    li.textContent = `${i.name} x${i.qty} = ${sum.toFixed(2)} €`;
    total += sum;
    list.appendChild(li);
  });
  document.getElementById("total").textContent = total.toFixed(2);
}
function renderProducts() {
  const grid = document.getElementById("products");
  const products = [
    { name: "Cola", price: 2 },
    { name: "Chips", price: 1.5 },
    { name: "T-Shirt", price: 15 },
    { name: "USB-Stick", price: 8 }
  ];
  grid.innerHTML = "";
  products.forEach(p => {
    const btn = document.createElement("button");
    btn.textContent = `${p.name} (${p.price.toFixed(2)} €)`;
    btn.className = "bg-blue-500 text-white rounded";
    btn.onclick = () => {
      const existing = cart.find(i => i.name === p.name);
      if (existing) existing.qty += 1;
      else cart.push({ ...p, qty: 1 });
      renderCart();
    };
    grid.appendChild(btn);
  });
}
function pause() {
  const user = document.getElementById("userDisplay").textContent;
  localStorage.setItem("user", user);
  alert("Pause aktiviert für " + user);
}
function logout() {
  localStorage.removeItem("user");
  location.href = "login.html";
}
document.getElementById("userDisplay").textContent = localStorage.getItem("user") || "admin";
document.getElementById("kassenID").textContent = Math.floor(10000 + Math.random() * 89999);
renderProducts();
setInterval(() => {
  document.getElementById("timestamp").textContent = new Date().toLocaleString();
}, 1000);
</script>
</body>
</html>
