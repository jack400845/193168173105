<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="bg-white p-4 rounded shadow max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-4 border-b pb-2">
      <div>
        <h1 class="text-xl font-bold">POS System</h1>
        <p>Angemeldet als: <span id="userDisplay"></span></p>
      </div>
      <div class="flex gap-2">
        <button onclick="pause()" class="bg-gray-400 text-white px-4 py-2 rounded">Pause</button>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Abmelden</button>
      </div>
    </div>

    <div>
      <h2 class="text-lg font-semibold mb-2">Bonjournal</h2>
      <ul id="bonjournal" class="mb-4 bg-gray-100 p-2 rounded h-32 overflow-y-auto"></ul>
    </div>

    <button onclick="createBon()" class="bg-blue-500 text-white px-4 py-2 rounded">Testbon speichern</button>
  </div>

  <script>
    const user = localStorage.getItem("user");
    if (!user) location.href = "login.html";
    document.getElementById("userDisplay").textContent = user;

    let bonjournal = JSON.parse(localStorage.getItem("bonjournal") || "[]");
    function renderBonjournal() {
      const list = document.getElementById("bonjournal");
      list.innerHTML = "";
      bonjournal.forEach((bon, i) => {
        const li = document.createElement("li");
        li.textContent = `Bon ${i+1}: ${bon}`;
        list.appendChild(li);
      });
    }

    function createBon() {
      const newBon = `Testbon um ${new Date().toLocaleTimeString()}`;
      bonjournal.push(newBon);
      localStorage.setItem("bonjournal", JSON.stringify(bonjournal));
      renderBonjournal();
    }

    function logout() {
      localStorage.clear();
      location.href = "login.html";
    }

    function pause() {
      alert("Pause aktiviert. Benutzer bleibt angemeldet.");
    }

    window.onload = renderBonjournal;
  </script>
</body>
</html>
