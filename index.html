<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Kassensystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-6xl mx-auto bg-white p-4 rounded-lg shadow-lg">
        <!-- Kopfzeile mit Benutzer, Kassen-ID und Datum -->
        <div class="flex justify-between items-center mb-4 border-b pb-2">
            <h1 class="text-2xl font-bold">POS Kassensystem</h1>
            <div>
                <p class="text-lg font-semibold">Kassen-ID: <span id="kassenID">63339</span></p>
                <p class="text-lg font-semibold">Angemeldet als: <span id="currentUser"></span></p>
                <p class="text-lg font-semibold">Datum & Uhrzeit: <span id="currentTime"></span></p>
            </div>
            <button class="bg-red-500 text-white p-2 rounded-lg" onclick="logout()">Abmelden</button>
        </div>

        <!-- Bedienfeld mit Tastenlayout -->
        <div class="grid grid-cols-4 gap-2 mt-4 p-4 bg-gray-300 rounded-lg">
            <button class="bg-gray-400 p-3 rounded-lg">MENGE</button>
            <button class="bg-blue-500 p-3 rounded-lg">BEZAHLEN</button>
            <button class="bg-red-500 p-3 rounded-lg">Bonstorno</button>
            <button class="bg-red-500 p-3 rounded-lg">Bonabbruch</button>
            
            <button class="bg-pink-400 p-3 rounded-lg">Zeilenstorno</button>
            <button class="bg-white p-3 rounded-lg border">Auftrag</button>
            <button class="bg-yellow-500 p-3 rounded-lg">Neuer Preis</button>
            <button class="bg-yellow-500 p-3 rounded-lg">Rabatt</button>
            
            <button class="bg-white p-3 rounded-lg border">Einzahlung</button>
            <button class="bg-white p-3 rounded-lg border">Auszahlung</button>
            <button class="bg-white p-3 rounded-lg border">Bonjournal</button>
            <button class="bg-white p-3 rounded-lg border">Home</button>
        </div>

        <!-- Nummernfeld -->
        <div class="grid grid-cols-3 gap-2 mt-4 p-4 bg-gray-200 rounded-lg w-1/3">
            <button class="bg-gray-300 p-3 rounded-lg">1</button>
            <button class="bg-gray-300 p-3 rounded-lg">2</button>
            <button class="bg-gray-300 p-3 rounded-lg">3</button>
            <button class="bg-gray-300 p-3 rounded-lg">4</button>
            <button class="bg-gray-300 p-3 rounded-lg">5</button>
            <button class="bg-gray-300 p-3 rounded-lg">6</button>
            <button class="bg-gray-300 p-3 rounded-lg">7</button>
            <button class="bg-gray-300 p-3 rounded-lg">8</button>
            <button class="bg-gray-300 p-3 rounded-lg">9</button>
            <button class="bg-gray-300 p-3 rounded-lg">0</button>
            <button class="bg-red-400 p-3 rounded-lg">LÃ–SCHEN</button>
            <button class="bg-green-400 p-3 rounded-lg">EINGABE</button>
        </div>
    </div>

    <script>
        function updateDateTime() {
            let now = new Date();
            document.getElementById("currentTime").textContent = now.toLocaleString();
        }

        document.addEventListener("DOMContentLoaded", () => {
            let user = JSON.parse(localStorage.getItem("currentUser"));
            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById("currentUser").textContent = user.name;
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });

        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
