<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Kassensystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-6xl mx-auto bg-white p-4 rounded-lg shadow-lg">
        <!-- Kopfzeile mit Benutzer, Kassen-ID und Datum -->
        <div class="flex justify-between items-center mb-4 border-b pb-2">
            <h1 class="text-2xl font-bold">POS Kassensystem</h1>
            <div>
                <p class="text-lg font-semibold">Kassen-ID: <span id="kassenID">85998</span></p>
                <p class="text-lg font-semibold">Angemeldet als: <span id="currentUser"></span></p>
                <p class="text-lg font-semibold">Datum & Uhrzeit: <span id="currentTime">19.03.2025 19:44:00</span></p>
            </div>
            <button class="bg-red-500 text-white p-2 rounded-lg" onclick="logout()">Abmelden</button>
        </div>

        <!-- Hauptbereich mit Warenkorb & Produktkategorien -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Linke Seite: Warenkorb -->
            <div class="bg-gray-200 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Warenkorb</h2>
                <ul id="cartItems" class="mb-2"></ul>
                <p class="text-lg font-bold">Summe: <span id="totalPrice">0.00</span> â‚¬</p>
            </div>

            <!-- Rechte Seite: Produktkategorien -->
            <div class="bg-gray-200 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Produkte</h2>
                <div class="grid grid-cols-3 gap-4" id="productButtons">
                    <button class="bg-blue-500 text-white p-3 rounded-lg">Kategorie 1</button>
                    <button class="bg-blue-500 text-white p-3 rounded-lg">Kategorie 2</button>
                    <button class="bg-blue-500 text-white p-3 rounded-lg">Kategorie 3</button>
                    <button class="bg-blue-500 text-white p-3 rounded-lg">Kategorie 4</button>
                    <button class="bg-blue-500 text-white p-3 rounded-lg">Kategorie 5</button>
                    <button class="bg-blue-500 text-white p-3 rounded-lg">Kategorie 6</button>
                </div>
            </div>
        </div>

        <!-- Bedienfeld mit Tastenlayout -->
        <div class="grid grid-cols-4 gap-2 mt-4 p-4 bg-gray-300 rounded-lg">
            <button class="bg-yellow-400 p-3 rounded-lg">MENGE</button>
            <button class="bg-green-500 p-3 rounded-lg">BEZAHLEN</button>
            <button class="bg-blue-500 p-3 rounded-lg">Bonstorno</button>
            <button class="bg-red-500 p-3 rounded-lg">Bonabbruch</button>
            
            <button class="bg-orange-500 p-3 rounded-lg">Zeilenstorno</button>
            <button class="bg-blue-500 p-3 rounded-lg">Auftrag</button>
            <button class="bg-gray-600 p-3 rounded-lg">Neuer Preis</button>
            <button class="bg-yellow-500 p-3 rounded-lg">Rabatt</button>
            
            <button class="bg-green-600 p-3 rounded-lg">Einzahlung</button>
            <button class="bg-red-600 p-3 rounded-lg">Auszahlung</button>
            <button class="bg-gray-800 p-3 rounded-lg">Bonjournal</button>
            <button class="bg-blue-700 p-3 rounded-lg">Home</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let user = JSON.parse(localStorage.getItem("currentUser"));
            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById("currentUser").textContent = user.name;
            }
        });

        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
