
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>POS Final – Korrekt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="bg-white max-w-6xl mx-auto p-4 rounded shadow">
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <div>
        <h1 class="text-2xl font-bold">POS System</h1>
        <p>Kassen-ID: <span id="kassenID">---</span></p>
        <p>Benutzer: <span id="userDisplay">---</span></p>
      </div>
      <div class="flex gap-2">
        <button onclick="pause()" class="bg-gray-400 text-white px-4 py-2 rounded">Pause</button>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Abmelden</button>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-gray-100 p-4 rounded">
        <h2 class="font-semibold mb-2">Warenkorb</h2>
        <ul id="cartList" class="h-40 overflow-y-auto mb-2 bg-white p-2 rounded"></ul>
        <p class="font-semibold">Gesamt: <span id="total">0.00</span> €</p>
      </div>
      <div class="bg-gray-100 p-4 rounded">
        <h2 class="font-semibold mb-2">Produkte</h2>
        <div id="products" class="grid grid-cols-2 gap-2"></div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="grid grid-cols-3 gap-2">
        <input id="inputDisplay" class="col-span-3 text-center p-2 border rounded text-lg" placeholder="Eingabe..." disabled />
        <button onclick="appendInput('1')" class="bg-gray-300 rounded">1</button>
        <button onclick="appendInput('2')" class="bg-gray-300 rounded">2</button>
        <button onclick="appendInput('3')" class="bg-gray-300 rounded">3</button>
        <button onclick="appendInput('4')" class="bg-gray-300 rounded">4</button>
        <button onclick="appendInput('5')" class="bg-gray-300 rounded">5</button>
        <button onclick="appendInput('6')" class="bg-gray-300 rounded">6</button>
        <button onclick="appendInput('7')" class="bg-gray-300 rounded">7</button>
        <button onclick="appendInput('8')" class="bg-gray-300 rounded">8</button>
        <button onclick="appendInput('9')" class="bg-gray-300 rounded">9</button>
        <button onclick="appendInput('0')" class="bg-gray-300 rounded">0</button>
<button onclick="appendInput('.')" class="bg-gray-300 rounded">,</button>
        <button onclick="clearInput()" class="bg-red-400 rounded">Löschen</button>
        <button onclick="confirmInput()" class="bg-green-400 rounded">Eingabe</button>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <button onclick="setAction('menge')" class="bg-gray-400 rounded">Menge</button>
        <button onclick="setAction('rabatt')" class="bg-yellow-300 rounded">Rabatt</button>
        <button onclick="setAction('preis')" class="bg-yellow-300 rounded">Neuer Preis</button>
        <button onclick="pay()" class="bg-blue-500 text-white rounded">Bezahlen</button>
        <button onclick="setAction('einzahlung')" class="bg-green-300 rounded">Einzahlung</button>
        <button onclick="setAction('auszahlung')" class="bg-red-300 rounded">Auszahlung</button>
        <button onclick="auftrag()" class="bg-white border rounded">Auftrag</button>
        <button onclick="removeLast()" class="bg-pink-300 rounded">Zeilenstorno</button>
        <button onclick="cancelBon()" class="bg-red-500 text-white rounded">Bonstorno</button>
        <button onclick="toggleBonjournal()" class="bg-white border rounded">Bonjournal</button>
      </div>
    </div>

    <div id="bonjournalWrapper" class="hidden">
      <h2 class="font-semibold mb-2">Bonjournal</h2>
      <ul id="bonjournal" class="bg-gray-100 p-2 rounded h-32 overflow-y-auto"></ul>
    </div>
  <p>Datum & Uhrzeit: <span id="timestamp">---</span></p></div>

<script>
let cart = [], input = "", action = null, menge = 1, bonjournal = [];

const products = [
  { name: "Cola", price: 2 },
  { name: "Chips", price: 1.5 },
  { name: "T-Shirt", price: 15 },
  { name: "USB-Stick", price: 8 }
];

function renderProducts() {
  const container = document.getElementById("products");
  container.innerHTML = "";
  products.forEach(p => {
    const btn = document.createElement("button");
    btn.textContent = `${p.name} (${p.price.toFixed(2)} €)`;
    btn.className = "bg-blue-500 text-white rounded";
    btn.onclick = () => {
      const item = cart.find(i => i.name === p.name);
      if (item) item.qty += menge;
      else cart.push({ ...p, qty: menge });
      menge = 1;
      renderCart();
    };
    container.appendChild(btn);
  });
}

function renderCart() {
  const list = document.getElementById("cartList");
  list.innerHTML = "";
  let total = 0;
  cart.forEach(i => {
    const li = document.createElement("li");
    const sum = i.qty * i.price;
    li.textContent = `${i.name} x${i.qty} = ${sum.toFixed(2)} €`;
    total += sum;
    list.appendChild(li);
  });
  document.getElementById("total").textContent = total.toFixed(2);
}

function renderBonjournal() {
  const list = document.getElementById("bonjournal");
  list.innerHTML = "";
  bonjournal.forEach((bon, i) => {
    const li = document.createElement("li");
    li.textContent = `Bon ${i+1}: ${bon.map(b => b.name + " x" + b.qty).join(", ")}`;
    list.appendChild(li);
  });
}

function toggleBonjournal() {
  const wrap = document.getElementById("bonjournalWrapper");
  wrap.classList.toggle("hidden");
  renderBonjournal();
}

function appendInput(n) {
  input += n;
  document.getElementById("inputDisplay").value = input;
}

function clearInput() {
  input = "";
  document.getElementById("inputDisplay").value = "";
}

function confirmInput() {
  const val = parseFloat(input);
  if (!isNaN(val)) {
    if (action === "menge") menge = val;
    if (cart.length > 0) {
      if (action === "rabatt") cart[cart.length - 1].price -= val;
      if (action === "preis") cart[cart.length - 1].price = val;
    }
    if (action === "einzahlung" || action === "auszahlung") {
      alert(`${action === "einzahlung" ? "Einzahlung" : "Auszahlung"}: ${val} €`);
    }
  }
  clearInput(); action = null; renderCart();
}

function setAction(a) {
  action = a;
  clearInput();
}

function removeLast() {
  cart.pop(); renderCart();
}

function pay() {
  if (cart.length) {
    bonjournal.push([...cart]);
    alert("Bezahlung abgeschlossen.");
    cart = [];
    renderCart();
    renderBonjournal();
  }
}

function cancelBon() {
  if (bonjournal.length > 0) {
    bonjournal.pop();
    renderBonjournal();
    alert("Letzter Bon storniert.");
  }
}

function auftrag() {
  cart.push({ name: "Test-Auftrag", price: 19.99, qty: 1 });
  renderCart();
}

function logout() {
  localStorage.removeItem("user");
  alert("Abgemeldet");
  location.href = "login.html";
}

function pause() {
  localStorage.setItem('user', document.getElementById('userDisplay').textContent);
  alert("Pause aktiviert");
  location.href = "login.html";
}

document.getElementById("kassenID").textContent = Math.floor(10000 + Math.random() * 89999);
document.getElementById("userDisplay").textContent = localStorage.getItem("user") || "admin";
renderProducts();
setInterval(() => {
  document.getElementById('timestamp').textContent = new Date().toLocaleString();
}, 1000);
</script>
</body>
</html>
