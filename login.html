<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center mb-4">POS Login</h1>
    <label class="block font-semibold">Benutzername:</label>
    <input type="text" id="username" class="w-full p-2 border rounded mb-2" placeholder="Benutzername"/>
    <label class="block font-semibold">Passwort:</label>
    <input type="password" id="password" class="w-full p-2 border rounded mb-4" placeholder="Passwort"/>
    <button onclick="login()" class="bg-blue-600 text-white p-3 w-full rounded-lg">Anmelden</button>
    <p id="error" class="text-red-600 text-center mt-2 hidden">Falsche Anmeldedaten</p>
  </div>
  <script>
    const pauseUser = localStorage.getItem("pauseUser");
    if (pauseUser) {
      document.getElementById("username").value = pauseUser;
      document.getElementById("username").setAttribute("disabled", "true");
    }
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "1111" && pass === "1234") {
        localStorage.setItem("currentUser", JSON.stringify({ name: "Admin", id: user }));
        localStorage.setItem("pauseUser", user);
        localStorage.setItem("kassenID", Math.floor(10000 + Math.random() * 90000));
        window.location.href = "index.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
